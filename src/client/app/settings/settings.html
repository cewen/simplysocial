<form class="settings">
    <h1 class="settings__title">Settings</h1>
    <fieldset class="settings__fieldset settings__account">
        <label class="settings__fieldset-label">Account</label>
        <div class="settings__photo">
            <img src="/images/user.jpg" alt="User image">
            <div class="settings__change-photo">change</div>
        </div>
        <div class="settings__input-wrapper">
            <span class="icon-user settings__input-icon"></span>
            <input type="text" class="settings__input settings__input--username">
        </div>
        <div class="settings__input-wrapper">
            <span class="icon-email settings__input-icon"></span>
            <input type="email" class="settings__input settings__input--email">
        </div>
        <div class="settings__input-wrapper">
            <span class="icon-password settings__input-icon"></span>
            <input type="password" class="settings__input settings__input--password">
        </div>
    </fieldset>
    <fieldset class="settings__fieldset settings__notifications">
        <label class="settings__fieldset-label">Notifications</label>
        <div class="settings__checkbox-wrapper">
            <input type="checkbox" class="settings__checkbox" id="settings-favorites" ss-uniform>
            <label for="settings-favorites">email me when my posts are marked as favorites</label>
        </div>
        <div class="settings__checkbox-wrapper">
            <input type="checkbox" class="settings__checkbox" id="settings-mentions" ss-uniform>
            <label for="settings-mentions">email me when I'm mentioned</label>
        </div>
        <div class="settings__checkbox-wrapper">
            <input type="checkbox" class="settings__checkbox" id="settings-replies" ss-uniform>
            <label for="settings-replies">email me when I get a reply</label>
        </div>
        <div class="settings__checkbox-wrapper">
            <input type="checkbox" class="settings__checkbox" id="settings-follows" ss-uniform>
            <label for="settings-follows">email me when someone follows me</label>
        </div>
    </fieldset>
    <fieldset class="settings__fieldset settings__privacy">
        <label class="settings__fieldset-label">Privacy</label>
        <div class="settings__radio-wrapper">
            <input type="radio" class="settings__radio" id="settings-tag-anyone" name="settings-tag" ss-uniform>
            <label for="settings-tag-anyone">allow anyone to tag me</label>
        </div>
        <div class="settings__radio-wrapper">
            <input type="radio" class="settings__radio" id="settings-tag-follow" name="settings-tag" ss-uniform>
            <label for="settings-tag-follow">only allow people I follow to tag me</label>
        </div>
        <div class="settings__radio-wrapper settings__radio-wrapper--last">
            <input type="radio" class="settings__radio" id="settings-tag-nobody" name="settings-tag" ss-uniform>
            <label for="settings-tag-nobody">don't allow anyone to tag me</label>
        </div>
        <div class="settings__checkbox-wrapper">
            <input type="checkbox" class="settings__checkbox" id="settings-location" ss-uniform>
            <label for="settings-location">add a location to my posts</label>
        </div>
        <div class="settings__checkbox-wrapper">
            <input type="checkbox" class="settings__checkbox" id="settings-find" ss-uniform>
            <label for="settings-find">let others find me by my email address</label>
        </div>
        <div class="settings__checkbox-wrapper">
            <input type="checkbox" class="settings__checkbox" id="settings-ads" ss-uniform>
            <label for="settings-ads">tailor ads based on my information</label>
        </div>
    </fieldset>
    <button class="settings__button">Save Changes</button>
</form>
